version: "3.7"
services:
  db:
    image: mcr.microsoft.com/mssql/server:2017-GDR-ubuntu
    environment:
      SA_PASSWORD: "Abc$$12345"
      ACCEPT_EULA: "Y"
    networks:
      - docker-network

  api:
    #image: x430n/ic-api:latest
    build:
      context:  ../
      dockerfile: docker/Dockerfile
      args:
        - ENV
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5000
      - DB_HOST=db
      - DB_USER=sa
      - DB_PASSWORD="Abc$$12345"
      - JWT_AUTHORITY=https://dev-ajj38rm9.auth0.com
      - JWT_AUDIENCE=https://ic.x430n.com
      - ELASTIC_APM_SERVER_URLS=http://apm:8200
      - ELASTIC_APM_SERVICE_NAME=InstantCoach API
      - ELASTIC_APM_METRICS_INTERVAL="30s"
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    # ports:
    #     - "5000:5000"
    depends_on:
      - db
    networks:
      - docker-network

  proxy:
    #image: x430n/ic-nginx:latest
    build:
      context:  nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "453:453"
    depends_on:
      - api
      - kibana
    networks:
      - docker-network

  # APM stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    # build:
    #   context: ./_apm/elasticsearch
    #   dockerfile: Dockerfile
    environment:
    # - cluster.name=apm-ic
    # - network.host=0.0.0.0
    - discovery.type=single-node
    - xpack.security.enabled=false
    - xpack.monitoring.enabled=true
    - xpack.watcher.enabled=false
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - docker-network

  kibana:
    image: kibana:7.2.0
    environment:
    - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    - XPACK_MONITORING_ENABLED=true
    links:
      - elasticsearch
    ports:
      - 5601:5601
    networks:
      - docker-network

  apm:
    build:
      context: apm/apm-server
      dockerfile: Dockerfile
      args:
        - APM_ENV=Test
    depends_on:
      - elasticsearch
      - kibana
    networks:
      - docker-network

networks:
  docker-network:
    driver: bridge